<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <header>
    <div id="container-header">
        <h1><i data-feather="shopping-cart"></i> Food Order App</h1>
        <p>The best burger in the pizza town</p>
    </div>    
    </header>
    <main>
        <section class="menu"></section>
       <section class="order-section">
        <h1 class="order-title">Your order</h1>
        <div class="order-items"></div>
        <div class="order-total">
            <span>Total price:</span>
            <span class="total-price">$0</span>
        </div>
          <button class="complete-order">Complete Order</button>
       </section>
      

        <div class="thank-you-message">
            <h2>Thank you for your order!</h2>
            <p>Your food is being prepared and will be delivered soon.</p>
        </div>

        <div class="payment-modal">
            <div class="modal-content">
                <h2 class="modal-title">Enter Card Details</h2>
                <form id="payment-form">
                    <div class="form-group">
                        <label for="card-name">Full Name</label>
                        <input type="text" id="card-name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="form-group">
                        <label for="card-cvv">CVV</label>
                        <input type="text" id="card-cvv" placeholder="123" required>
                    </div>
                    <button type="submit" class="pay-btn">Pay</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./index.js"></script>
</body>
</html>
