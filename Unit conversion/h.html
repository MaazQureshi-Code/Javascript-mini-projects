<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit conversion </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div id="container">

        <div class="headerPart">
            <h1>Metric/imperial Unit Conversion</h1>
            <div><input type="text" name="" value="20" id="user"></div>
            <button id="btn1">Convert</button>
        </div>

    <div id="conversion">
    <div class="unit-card"> <!-- Changed id to class -->
        <h3>Length (Meter/Feet)</h3>
        <p id="length-el">20 meter = 65.616 feet</p> <!-- Also gave unique id -->
    </div>
    <div class="unit-card"> <!-- Changed id to class -->
        <h3>Volume (Liters/Gallons)</h3>
        <p id="volume-el">20 liters = 5.284 gallons</p> <!-- Fixed text & id -->
    </div>
    <div class="unit-card"> <!-- Changed id to class -->
        <h3>Mass (kilograms/pounds)</h3>
        <p id="mass-el">20 kilos = 44.092 pounds</p> <!-- Also gave unique id -->
    </div>
</div>



    </div>

    
    <script src="./script.js"></script>
</body>
</html>
