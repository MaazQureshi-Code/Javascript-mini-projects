<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumPass Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0a1030;
            --primary: #131d4e;
            --accent: #00ff88;
            --accent-glow: rgba(0, 255, 136, 0.5);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --card-bg: rgba(19, 29, 78, 0.8);
            --card-border: rgba(255, 255, 255, 0.1);
            --gradient-start: #0a1030;
            --gradient-end: #162755;
            --success: #00ff95;
            --warning: #ffcc00;
            --danger: #ff3860;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-blur {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
        }

        .blur-1 {
            width: 400px;
            height: 400px;
            background: rgba(0, 255, 136, 0.15);
            top: -100px;
            left: -100px;
            animation: float 15s infinite ease-in-out;
        }

        .blur-2 {
            width: 600px;
            height: 600px;
            background: rgba(67, 97, 238, 0.15);
            bottom: -200px;
            right: -200px;
            animation: float 18s infinite ease-in-out reverse;
        }

        .blur-3 {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            top: 50%;
            left: 40%;
            animation: pulse 12s infinite alternate;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--card-border);
            z-index: 10;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.6);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent) 0%, #00cc6c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--primary);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        h1 span {
            display: block;
            color: var(--accent);
            text-shadow: 0 0 15px var(--accent-glow);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            font-weight: 400;
            margin-top: 15px;
        }

        .btn-generate {
            width: 100%;
            padding: 20px;
            border-radius: 16px;
            background: linear-gradient(90deg, var(--accent) 0%, #00cc6c 100%);
            color: var(--primary-dark);
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px var(--accent-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 30px 0;
        }

        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px var(--accent-glow);
        }

        .btn-generate:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 40px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
        }

        .divider-text {
            padding: 0 20px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .password-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .password-box {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .password-box:hover {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .password-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.05) 50%, transparent 100%);
            transform: translateX(-100%);
        }

        .password-box:hover::before {
            animation: shimmer 1.5s infinite;
        }

        .password-text {
            color: var(--accent);
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 1px;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .copy-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 8px;
        }

        .copy-btn:hover {
            color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
        }

        .strength-meter {
            height: 18px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--danger) 0%, var(--warning) 50%, var(--success) 100%);
            border-radius: 4px;
            transition: width 1s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .strength-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .features {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .security-badge {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .badge-text {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-20px, 20px) rotate(5deg); }
            50% { transform: translate(10px, -10px) rotate(-5deg); }
            75% { transform: translate(15px, 15px) rotate(3deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .generated-text {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .password-container {
                flex-direction: column;
            }
            
            .features {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="bg-blur blur-1"></div>
    <div class="bg-blur blur-2"></div>
    <div class="bg-blur blur-3"></div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            <h1>Generate a <span>random password</span></h1>
            <p class="subtitle">Never use an insecure password again</p>
        </div>
        
        <button class="btn-generate">
            <i class="fas fa-key"></i>
            Generate Secure Passwords
        </button>
        
        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-text">Your Passwords</div>
            <div class="divider-line"></div>
        </div>
        
        <div class="password-container">
            <div class="password-box">
                <p class="password-text part1"></p>
                <button class="copy-btn">
                    <i class="far fa-copy"></i>
                </button>
            </div>
            <div class="password-box">
                <p class="password-text part2"></p>
                <button class="copy-btn">
                    <i class="far fa-copy"></i>
                </button>
            </div>
        </div>
        
        <div class="strength-meter">
            <div class="strength-fill"></div>
        </div>
        
        <div class="strength-labels">
            <span>Weak</span>
            <span>Medium</span>
            <span>Strong</span>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-lock"></i>
                <span>256-bit Encryption</span>
            </div>
            <div class="feature">
                <i class="fas fa-sync-alt"></i>
                <span>Auto Refresh</span>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <span>Zero Storage</span>
            </div>
        </div>
        
        <div class="security-badge">
            <i class="fas fa-shield-check"></i>
            <span class="badge-text">Military Grade Security</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
